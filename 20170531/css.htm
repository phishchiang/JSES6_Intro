<html>
<head>
<title>CSS</title>
<style type="text/css">
/* ID selector */
#del{text-decoration:line-through;}
/* Tag name selector */
/* apply to all the span tag */
span{text-decoration:underline}
/* Class selector; most important!!! */
.title{font-size:24px; font-weight:bold}
.content{margin-top:10px; padding:10px; border:10px dashed blue}
.keyword{color:red}
.bg{background-color:#e0e0e0;}
</style>
</head>
<body>
	<div id="del" class="title">This is Title 1</div>
	<div class="content">
		Today is a <span class="keyword bg">good</span> day.
	</div>

	<div class="title bg">This is Title 2</div>
	<div class="content">
		Today is a <span class="keyword">bad</span> day.
	</div>
</body>
</html>
