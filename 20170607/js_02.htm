<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Javascripts</title>
		<script>
			// NaN = Not a Number
			/*
			"3"*"4" = 12 會自動幫你轉換成數值
			"3"+"4" = "34" 會繼續保持自串
			*/
			// prompt(提示語,預設值)
			// prompt 把使用者的輸入用字串的形式回傳
			var n1=prompt("Enter a Number",""); 
			var n2=prompt("Enter a Number","");
			// 把得到的字串強制轉換成數字，在做運算
			// Number(資料);
			n1=Number(n1);
			n2=Number(n2);
			var result=n1+n2;
			alert(result);

		</script>
	</head>
	<body>
		
	</body>
</html>
