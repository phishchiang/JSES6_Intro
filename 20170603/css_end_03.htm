<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>CSS</title>
		<style type="text/css">
			.box{
				width:50px; height:50px; background-color:red;
				position:relative;/*設定相對定位;版面處理上會跟周遭其他物件相互影響，比較適合做微調*/
				left:100px; top:100px;/*座標的位置*/
			}
		</style>
	</head>
	<body>
		<div>這是第一行</div>
		<div class="box">Box</div>
		<div style="height:100px">這是第二行
			<span style="position:relative; Top:-8px">2</span>
		</div>
	</body>
</html>
