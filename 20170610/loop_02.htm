		<script type="text/javascript">

		var n=prompt("Enter a Number","");
		for(var i=1; i<n; i++){ // i在迴圈中從1 ~ n-1
			if(i*i==n){ // 恭喜，平方根就是i
				alert(i);
				break; // 找到答案了，就不用繼續跑迴圈
			}else if(i==n-1){ // 只有測到最後一個，才說No
				alert("No");
			}
		}
