<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Schedule</title>
		<script type="text/javascript">
			var timer; // 全域變數，可以讓別的函式共用
			var intervalId; 
			function init(){
				timer=document.getElementById("timer");
				intervalId=window.setInterval(countdown, 1000); // 1000毫秒，在載入init之後的一秒鐘後
				// intervalId 如果有興趣就要這樣儲存排程編號 

			}
			function countdown(){ // 寫在後面沒關係，因為時間點是在init之後
				// alert("A");
				timer.innerHTML=timer.innerHTML-1;
				if(timer.innerHTML>0){ // 繼續倒數
					// window.setTimeout(countdown, 1000); // 無線循環，一秒後
				}else{ // 倒數結束
					alert("Happy Birthday!!");
					// 刪除排程
					window.clearInterval(intervalId); // 排程編號
				}
			}
		</script>
	</head>
	<body onload="init();">
		<span id="timer">3</span>
	</body>
</html>
