<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8"/>
		<title>CSS</title>
	</head>
	<body>
	<div style="margin-bottom:10px; color:red; font-size:50px; font-weight:bold">這是第一段的標題</div>
	<!-- 
	<div>是不帶任何樣式的標籤，顯示模式Block
	<span>是不帶任何樣式的標籤，顯示模式inline
	<h><p>都有樣式
	顯示模式設定為 block 的標籤才能夠作用。
	div預設如果不寫width就是100%
	-->
	<div style="width:50%; padding:10px; border:2px dashed blue; margin-top:20px">
		今天<span style="color:blue">天氣</span>真是不錯。
		<div style="padding:20px; background-color:red; border:5px dashed #0564ff">Test</div>
		hhh
	</div>
	<div style="background-color:#0564ff; width:300px">
		Another Test
	</div>
	</body>
</html>
