<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Event</title>
		<script type="text/javascript">

		function init(){
			// 所有網頁的靜態內容載入完成後，觸發這個函式，做程式的進入點
			var btn=document.getElementById("btn");
			
			var handler=function(){
				alert("Hello");
			}
			btn.addEventListener("click",handler); 
			// 事件處理函式，這邊不是呼叫不需要(),瀏覽器會自動幫你呼叫
			
		}
		

		</script>
	</head>
	<body onload="init();"><!-- BODY這個標籤載入完成之後，觸發load事件 -->
		<button id="btn">Click</button>			
	</body>
</html>
